<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card" style="width: 600px">
      <form class="weather-app" id="search-form">
        <label for="city" class="form-label">Enter a city</label>
        <input type="text" placeholder="City" id="city-input" />
        <input type="submit" class="btn btn-primary" value="Search" />
        <input
          type="submit"
          class="btn btn-primary"
          value="Current Location"
          id="location"
        />
      </form>
      <div class="card-body">
        <h5 class="card-title" id="new-city"></h5>
      </div>

      <br />
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <div class="today" id="date">
              <strong> </strong>
            </div>
            <div class="adjective" id="description">Clouds</div>
          </div>
          <div class="col">
            <div class="caracteristic">
              Precipitation : <span id="precipitation"></span>%
              <br />
              Humidity : <span id="humidity"></span>%
              <br />
              Wind : <span id="wind"></span>km/h
            </div>
          </div>
          <div class="col">
            <strong>
              <span class="temperatureToday" id="degree"> </span>
              <span class="conversion">
                <a href="" id="c-link">°C</a> |<a href="" id="f-link">°F</a>
              </span>
            </strong>
          </div>
        </div>
      </div>
      <footer>
        <div class="card">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                Mon
                <div class="temperature">
                  <br />
                  <span class="material-symbols-outlined"> cloud </span>
                  <br />
                  18°C|F
                </div>
              </div>
              <div class="col">
                Tue
                <div class="temperature">
                  <br />
                  <span class="material-symbols-outlined"> thunderstorm </span>
                  <br />
                  17°C|F
                </div>
              </div>
              <div class="col">
                Wen
                <div class="temperature">
                  <br />
                  <span class="material-symbols-outlined">
                    partly_cloudy_day
                  </span>
                  <br />
                  22°C|F
                </div>
              </div>
              <div class="col">
                Thu
                <div class="temperature">
                  <br />
                  <span class="material-symbols-outlined"> sunny </span>
                  <br />
                  23°C|F
                </div>
              </div>
              <div class="col">
                Fri
                <div class="temperature">
                  <br />
                  <span class="material-symbols-outlined"> rainy </span>
                  <br />
                  18°C|F
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
